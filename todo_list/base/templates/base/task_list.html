<h1>My To Do List</h1>

<table>
    <tr>
        <th>Item</th>
    </tr>
    {% for task in tasks %}

    <tr>
        <td>{{task.user}}</td>
    </tr>
    <tr>
        <td>{{task.title}}</td>
    </tr>
    <tr>
        <td>{{task.description}}</td>
    </tr>
    {% empty %}
    <h3>No items in list</h3>
    {% endfor %}


</table>
